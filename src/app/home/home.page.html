<ion-header>
	<ion-toolbar color="dark">
		<ion-title>
			Task Calendar by Anderson Díaz
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<br>

	<ion-item>
		<ion-label>Fecha de Inicio</ion-label>

		<ion-datetime
		displayFormat="YYYY-MM-DD"
		[(ngModel)]="dateStart"
		></ion-datetime>

	</ion-item>

	<ion-item>
		<ion-label position="floating">Numero de días</ion-label>
		<ion-input [(ngModel)]="days"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label position="floating">Codigo del país</ion-label>
		<ion-input [(ngModel)]="country"></ion-input>
	</ion-item>

	<br>

	<ion-row justify-content-center>
		<ion-button color="primary" (click)="getVacations()" [ngClass]="{isBlock: isButton, isNone: !isButton}">
			Mostrar Calendario
		</ion-button>
	</ion-row>

	<ion-row justify-content-center>
		<ion-spinner name="crescent" [ngClass]="{isBlock: isSpinner, isNone: !isSpinner}"></ion-spinner>
	</ion-row>

</ion-content>
